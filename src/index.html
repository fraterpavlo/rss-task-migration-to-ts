<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
        </header>
        <main>
            <div class="filters-container">
                <div class="category-filter-contain">
                    <span class="category-filter-title">Category filter</span>
                    <ul class="category-filter-list">
                        <li data-source-category="all" class="category-filter-item">All</li>
                        <li data-source-category="general" class="category-filter-item">General</li>
                        <li data-source-category="business" class="category-filter-item">Business</li>
                        <li data-source-category="technology" class="category-filter-item">Technology</li>
                        <li data-source-category="sports" class="category-filter-item">Sports</li>
                        <li data-source-category="entertainment" class="category-filter-item">Entertainment</li>
                        <li data-source-category="health" class="category-filter-item">Health</li>
                        <li data-source-category="science" class="category-filter-item">Science</li>
                    </ul>
                </div>
            </div>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
            <a href="https://github.com/fraterpavlo" class="developer">fraterpavlo</a>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
            <a href="https://rs.school/js/" class="rsschool"></a>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

    </body>
</html>
